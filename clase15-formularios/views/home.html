<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://kit.fontawesome.com/11710f313b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="main-header">
            <div class="main-header-top-bar">
                <img src="images/logo-mercado-liebre.svg" class="logo">
               
                <div class="form" action="#" method="GET">
                    <input class="input" placeholder="Buscar productos, marcas y m치s"/>
                    <button class="submit"><i class="fa fa-search"></i></button>
                </div>
               
                <h2 class="copy-header"><i class="fas fa-hand-holding-usd"></i>Compr치 en cuotas y sin tarjeta de credito</h2>
            </div> 

            <a href="#" class="hamburger-button">
                <i class="fas fa-bars"></i>
            </a>

            <nav class="main-navbar">
                <ul class="left-navbar">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Ventas   </a></li>    
                    <li><a href="#">Ayuda</a></li>
                </ul>

                <ul class="right-navbar">
                    <li><a href="#">Crea tu cuenta</a><i class="fas fa-credit-card"></i></li>
                    <li><a href="#">Ingres치<i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras<i class="fas fa-shopping-basket"></i></a></li>    
                </ul>
            </nav>

        </header>

        <!-- Formulario-->

        <form action="/crear-producto" method="POST" class="create-form">
            <div class="control-formulario">
                <label>Nombre del producto:</label>
                <input type="text" name="nombre" class="control">
            </div>
            <div class="control-formulario">
                <label>Precio:</label>
                <input type="text" name="precio" placeholder="0.99" class="control">
            </div>
            <div class="control-formulario">
                <label>Categoria:</label>
                <select name="categoria" class="control">
                    <option value="hogar">Hogar</option>
                    <option value="electro">Electro</option>
                    <option value="indumentaria">Indumentaria</option>
                </select>
                <label>Ciudad:</label>
                <select name="ciudad" class="control">
                    <option value="baires">Buenos Aires</option>
                    <option value="ros">Rosario</option>
                    <option value="mdz">Mendoza</option>
                </select>
            </div>
            <div class="control-formulario">
                <label>Descripci칩n:</label>
                <textarea name="descripcion" class="control"></textarea>
            </div>
            <div class="control-formulario">
                <label>Esta en oferta:</label>
                <input type="radio" name="enOferta">
            </div>
            <div class="control-formulario">
                <button type="reset" class="boton-formulario">Borrar</button>
                <button type="submit" class="boton-formulario">Enviar</button>   
            </div>

        
        </form>    

    </body>
</html>
